    <title>網頁快速檢視器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0; /* Light grey background */
        }
        .button {
            background-color: #555555; /* Dark grey background */
            color: white; /* White text */
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); /* Add shadow for 3D effect */
            border-radius: 8px; /* Rounded corners */
            transition: all 0.3s ease 0s;
        }
        .button:hover {
            background-color: #6e6e6e; /* Slightly lighter grey for hover */
            box-shadow: 0 12px 20px 0 rgba(0,0,0,0.3); /* Darker shadow for hover */
        }
    </style>
</head>
