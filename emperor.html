<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Card: NOIR</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-white: #f0f0f0;
            --card-black: #1a1a1a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #2a2a2a 0%, #121212 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            transition: background 0.5s;
            user-select: none;
            -webkit-user-select: none;
        }

        .role-title { font-size: 40px; font-weight: 800; margin-bottom: 10px; letter-spacing: 4px; text-transform: uppercase; margin-top: 20px; }
        
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.5s ease; }
        .active { display: flex; opacity: 1; }

        /* --- 標題專用皇冠 SVG --- */
        .title-crown {
            width: 80px;
            height: 80px;
            fill: #ffffff;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.5)); 
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* --- 手牌容器 --- */
        .hand-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
            width: 100%;
            padding: 20px 0;
            perspective: 1000px;
        }

        .card {
            width: 100px;
            height: 160px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            margin-right: -45px;
            transform-origin: center center;
            border: 2px solid transparent;
        }

        .card:last-child { margin-right: 0; }
        .card span { font-size: 14px; margin-top: 15px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }
        
        /* --- 圖示控制區 --- */
        
        /* 1. 皇帝用的 SVG 圖示 */
        .card-icon-svg {
            width: 65px;  /* 尺寸 */
            height: 65px;
            transition: fill 0.3s;
        }

        /* 2. 市民/奴隸用的文字圖示 */
        .card-icon-text {
            font-size: 65px; /* 與 SVG 高度一致 */
            line-height: 1;
            transition: color 0.3s;
            font-family: "Segoe UI Symbol", "Apple Symbols", sans-serif; /* 確保符號顯示正常 */
        }

        /* 選中狀態 */
        .card.selected {
            transform: translateY(-50px) scale(1.1);
            z-index: 100;
            margin-right: 15px;
            margin-left: 15px;
        }

        /* --- 白色卡牌 (皇帝側) --- */
        .card.white-face { background: var(--card-white); color: #111; border: 2px solid #ccc; }
        .card.white-face.selected { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); border-color: #fff; }
        
        /* 白卡顏色適配 */
        .card.white-face .card-icon-svg { fill: #111; }
        .card.white-face .card-icon-text { color: #111; }

        /* --- 深色卡牌 (奴隸側) --- */
        .card.dark-face { 
            background: var(--card-black); 
            color: #eee; 
            border: 2px solid #555; 
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.15); 
        }
        .card.dark-face.selected { 
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6); 
            border-color: #fff; 
        }
        
        /* 黑卡顏色適配 */
        .card.dark-face .card-icon-svg { fill: #eee; }
        .card.dark-face .card-icon-text { color: #eee; }
        
        /* 市民稍微增加透明度區分 */
        .citizen .card-icon-text { opacity: 0.8; }


        /* --- 按鈕 --- */
        .btn {
            padding: 18px 40px;
            font-size: 16px;
            background: transparent;
            color: #fff;
            border: 1px solid #666;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s;
            z-index: 200;
            position: relative;
        }
        .btn:active { background: #fff; color: #000; }

        /* --- 提示文字 --- */
        .instruction {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            height: 20px;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .instruction.show { opacity: 1; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- 結果畫面佈局 --- */
        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            height: 240px;
        }

        .result-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
        }
        
        .result-label {
            font-size: 12px;
            margin-bottom: 15px;
            letter-spacing: 2px;
            opacity: 0.7;
            text-transform: uppercase;
            transition: all 0.5s;
        }

        /* --- 勝利/失敗 特效 CSS --- */
        .card.winner {
            transform: scale(1.4) !important;
            z-index: 50;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.6) !important;
            border-color: #fff !important;
        }
        /* 勝利時圖標稍微變大 */
        .card.winner .card-icon-svg, 
        .card.winner .card-icon-text { transform: scale(1.1); }

        .card.loser {
            transform: scale(0.8) !important;
            filter: blur(2px) grayscale(80%);
            opacity: 0.5;
            z-index: 1;
        }
        .winner-unit .result-label { color: #fff; font-weight: bold; transform: scale(1.2); opacity: 1; }
        .loser-unit .result-label { color: #555; transform: scale(0.8); }

        .result-text {
            font-size: 40px;
            font-weight: 800;
            letter-spacing: 5px;
            margin-top: 10px;
            text-transform: uppercase;
            min-height: 50px;
        }
        .win-text { color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.6); }
        .lose-text { color: #666; }
        .draw-text { color: #aaa; }

        .deck-info { font-size: 12px; color: #555; margin-bottom: 5px; letter-spacing: 1px; }
        .blackout { background: #000 !important; }
        .blackout * { visibility: hidden; }
        .flash { background: #333 !important; }

    </style>
</head>
<body>

    <div id="screen-start" class="screen active">
        <svg class="title-crown" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5ZM19 19C19 19.5304 18.7893 20.0391 18.4142 20.4142C18.0391 20.7893 17.5304 21 17 21H7C6.46957 21 5.96086 20.7893 5.58579 20.4142C5.21071 20.0391 5 19.5304 5 19V18H19V19Z"/>
        </svg>
        
        <p style="color:#666; font-size: 12px; letter-spacing: 5px; margin-top: 15px;">NOIR EDITION</p>
        <button class="btn" onclick="requestPermission()">INITIALIZE</button>
    </div>

    <div id="screen-game-a" class="screen">
        <div class="role-title" style="color: #fff;">EMPEROR</div>
        <p class="deck-info">REMAINING: <span id="count-a">5</span></p>
        
        <div class="hand-container" id="deck-a"></div>
        <div id="hint-a" class="instruction">SELECTED. FACE DOWN.</div>
    </div>

    <div id="screen-game-b" class="screen">
        <div class="role-title" style="color: #888;">SLAVE</div>
        <p class="deck-info">REMAINING: <span id="count-b">5</span></p>

        <div class="hand-container" id="deck-b"></div>
        <div id="hint-b" class="instruction">SELECTED. FACE DOWN.</div>
    </div>

    <div id="screen-face-down" class="screen">
        <p style="letter-spacing: 3px; font-size: 14px; color: #444;">LOCKING SEQUENCE...</p>
    </div>

    <div id="screen-result" class="screen">
        <h1 style="margin-bottom: 30px; font-weight: 300; letter-spacing: 4px; color: #fff;">JUDGEMENT</h1>
        
        <div class="result-container">
            <div class="result-unit" id="unit-a">
                <span class="result-label" style="color:#fff;">EMPEROR</span>
                <div class="card white-face" id="res-card-a" style="margin:0; pointer-events: none;"></div>
            </div>
            
            <div class="result-unit" id="unit-b">
                <span class="result-label" style="color:#888;">SLAVE</span>
                <div class="card dark-face" id="res-card-b" style="margin:0; pointer-events: none;"></div>
            </div>
        </div>

        <div id="result-text" class="result-text"></div>
        <button class="btn" id="btn-next" onclick="handleNextRound()">CONTINUE</button>
    </div>

    <script>
        const STATE = {
            START: 0,
            A_TURN: 1, A_LOCKING: 2, A_LOCKED: 3,
            B_TURN: 4, B_LOCKING: 5, B_LOCKED: 6,
            RESULT: 7
        };

        let currentState = STATE.START;
        let lockTimer = null;
        let selectedObjA = null; 
        let selectedObjB = null;

        const INITIAL_DECK_A = ['EMPEROR', 'CITIZEN', 'CITIZEN', 'CITIZEN', 'CITIZEN'];
        const INITIAL_DECK_B = ['SLAVE', 'CITIZEN', 'CITIZEN', 'CITIZEN', 'CITIZEN'];

        let currentDeckA = [];
        let currentDeckB = [];

        // --- 資源定義 ---
        
        // 1. 皇帝 (SVG 皇冠)
        const SVG_CROWN_PATH = 'M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5ZM19 19C19 19.5304 18.7893 20.0391 18.4142 20.4142C18.0391 20.7893 17.5304 21 17 21H7C6.46957 21 5.96086 20.7893 5.58579 20.4142C5.21071 20.0391 5 19.5304 5 19V18H19V19Z';
        const HTML_EMPEROR = `<svg class="card-icon-svg" viewBox="0 0 24 24"><path d="${SVG_CROWN_PATH}"/></svg>`;

        // 2. 市民 (文字)
        const HTML_CITIZEN = `<div class="card-icon-text">♟</div>`;

        // 3. 奴隸 (文字)
        const HTML_SLAVE = `<div class="card-icon-text">⛓</div>`;


        const CARD_TYPES = {
            EMPEROR: { name: 'EMP', iconHtml: HTML_EMPEROR },
            CITIZEN: { name: 'CIT', iconHtml: HTML_CITIZEN },
            SLAVE:   { name: 'SLV', iconHtml: HTML_SLAVE }
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function requestPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(state => {
                        if (state === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            startNewGame();
                        } else alert('Sensor permission required.');
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                startNewGame();
            }
        }

        function startNewGame() {
            currentDeckA = [...INITIAL_DECK_A];
            currentDeckB = [...INITIAL_DECK_B];
            setupRound();
        }

        function setupRound() {
            selectedObjA = null;
            selectedObjB = null;
            currentState = STATE.A_TURN;
            document.body.classList.remove('blackout');

            updateCountDisplay();

            renderHand('deck-a', currentDeckA, 'white', (type, index) => {
                if(currentState === STATE.A_TURN) {
                    selectedObjA = { type: type, index: index };
                    document.getElementById('hint-a').classList.add('show');
                }
            });

            renderHand('deck-b', currentDeckB, 'dark', (type, index) => {
                if(currentState === STATE.B_TURN) {
                    selectedObjB = { type: type, index: index };
                    document.getElementById('hint-b').classList.add('show');
                }
            });

            document.getElementById('hint-a').classList.remove('show');
            document.getElementById('hint-b').classList.remove('show');
            showScreen('screen-game-a');
        }

        function updateCountDisplay() {
            document.getElementById('count-a').innerText = currentDeckA.length;
            document.getElementById('count-b').innerText = currentDeckB.length;
        }

        function renderHand(elementId, cards, styleType, callback) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            if (cards.length === 0) {
                container.innerHTML = '<p style="font-size:12px; letter-spacing:2px;">DECK EMPTY</p>';
                return;
            }
            const faceClass = styleType === 'white' ? 'white-face' : 'dark-face';

            cards.forEach((typeKey, index) => {
                const type = CARD_TYPES[typeKey];
                const card = document.createElement('div');
                card.className = `card ${faceClass} ${typeKey.toLowerCase()}`;
                
                // 這裡會插入混合的 iconHtml (SVG 或 文字DIV)
                card.innerHTML = `${type.iconHtml}<span>${type.name}</span>`;
                
                card.onclick = () => {
                    container.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    if(navigator.vibrate) navigator.vibrate(15);
                    callback(typeKey, index);
                };
                container.appendChild(card);
            });
        }

        function handleOrientation(event) {
            const beta = event.beta;
            const isFaceDown = (Math.abs(beta) > 140); 
            const isFaceUp = (Math.abs(beta) < 60);

            if (isFaceDown) handleFaceDownLogic();
            else if (isFaceUp) handleFaceUpLogic();
            else if (lockTimer) { clearTimeout(lockTimer); lockTimer = null; }
        }

        function handleFaceDownLogic() {
            if (currentState === STATE.A_TURN && selectedObjA && !lockTimer) {
                startLockTimer(STATE.A_LOCKING, STATE.A_LOCKED);
            } else if (currentState === STATE.B_TURN && selectedObjB && !lockTimer) {
                startLockTimer(STATE.B_LOCKING, STATE.B_LOCKED);
            }
            if (currentState === STATE.A_LOCKED || currentState === STATE.B_LOCKED) {
                document.body.classList.add('blackout');
            }
        }

        function startLockTimer(temp, final) {
            currentState = temp;
            lockTimer = setTimeout(() => {
                currentState = final;
                lockTimer = null;
                if (navigator.vibrate) navigator.vibrate([150, 50, 150]);
                document.body.classList.add('flash'); 
                setTimeout(() => document.body.classList.remove('flash'), 500);
                document.body.classList.add('blackout');
            }, 1000);
        }

        function handleFaceUpLogic() {
            if (lockTimer) {
                clearTimeout(lockTimer); lockTimer = null;
                if (currentState === STATE.A_LOCKING) currentState = STATE.A_TURN;
                if (currentState === STATE.B_LOCKING) currentState = STATE.B_TURN;
                return;
            }
            if (currentState === STATE.A_LOCKED) {
                document.body.classList.remove('blackout');
                currentState = STATE.B_TURN;
                showScreen('screen-game-b');
            } else if (currentState === STATE.B_LOCKED) {
                document.body.classList.remove('blackout');
                currentState = STATE.RESULT;
                calculateResult();
            }
        }

        function calculateResult() {
            showScreen('screen-result');
            
            const typeA = CARD_TYPES[selectedObjA.type];
            const typeB = CARD_TYPES[selectedObjB.type];

            const divA = document.getElementById('res-card-a');
            divA.className = `card white-face ${selectedObjA.type.toLowerCase()}`;
            divA.innerHTML = `${typeA.iconHtml}<span>${typeA.name}</span>`;

            const divB = document.getElementById('res-card-b');
            divB.className = `card dark-face ${selectedObjB.type.toLowerCase()}`;
            divB.innerHTML = `${typeB.iconHtml}<span>${typeB.name}</span>`;

            const unitA = document.getElementById('unit-a');
            const unitB = document.getElementById('unit-b');
            
            divA.classList.remove('winner', 'loser');
            divB.classList.remove('winner', 'loser');
            unitA.classList.remove('winner-unit', 'loser-unit');
            unitB.classList.remove('winner-unit', 'loser-unit');

            let text = "";
            let cssClass = "";
            let isDraw = false;

            if (selectedObjA.type === selectedObjB.type) {
                text = "DRAW";
                cssClass = "draw-text";
                isDraw = true;
            } else if (
                (selectedObjA.type === 'EMPEROR' && selectedObjB.type === 'CITIZEN') ||
                (selectedObjA.type === 'CITIZEN' && selectedObjB.type === 'SLAVE') ||
                (selectedObjA.type === 'SLAVE' && selectedObjB.type === 'EMPEROR')
            ) {
                text = "EMPEROR WINS";
                cssClass = "win-text";
                divA.classList.add('winner');
                divB.classList.add('loser');
                unitA.classList.add('winner-unit');
                unitB.classList.add('loser-unit');
            } else {
                text = "SLAVE WINS";
                cssClass = "lose-text";
                divB.classList.add('winner');
                divA.classList.add('loser');
                unitB.classList.add('winner-unit');
                unitA.classList.add('loser-unit');
            }

            const resBox = document.getElementById('result-text');
            resBox.innerText = text;
            resBox.className = `result-text ${cssClass}`;
            
            const btn = document.getElementById('btn-next');

            if (isDraw) {
                currentDeckA.splice(selectedObjA.index, 1);
                currentDeckB.splice(selectedObjB.index, 1);

                if (currentDeckA.length > 0) {
                    btn.innerText = "NEXT ROUND";
                    btn.onclick = setupRound;
                } else {
                    btn.innerText = "DECK EMPTY - RESET";
                    btn.onclick = startNewGame;
                }
            } else {
                btn.innerText = "NEW GAME";
                btn.onclick = startNewGame;
            }
        }
        function handleNextRound() {}
    </script>
</body>
</html>
