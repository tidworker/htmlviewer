<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大老二計分</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      line-height: 1.6;
      background-color: #FFFFFF;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
    }
    .rules {
      margin: 20px 0;
      font-size: 1.2em;
      text-align: center;
    }
    /* 玩家按鈕：直列顯示 */
    .player-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }
    .player-buttons button {
      margin: 5px 0;
      width: 200px;
      padding: 10px;
      font-size: 1.2em;
      color: white;
      background-color: #707070;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .player-buttons button:hover {
      opacity: 0.8;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background: #FFFFFF;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      display: none;
      z-index: 1000;
      color: #333;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
    .adjust-buttons {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100px;
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    button.adjust {
      width: 60px;
      height: 60px;
      font-size: 1.2em;
      background-color: #707070;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    button.adjust:hover {
      background-color: #505050;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px; height: 25px;
      margin-top: 10px;
    }
    .switch input {
      display: none;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 15px;
    }
    .slider:before {
      content: "";
      position: absolute;
      height: 19px; width: 19px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #707070;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    button.action {
      background-color: #707070;
      font-size: 1.2em;
      padding: 10px;
      border-radius: 5px;
      color: white;
      border: none;
      cursor: pointer;
    }
    button.action:hover {
      background-color: #505050;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    .results {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <br>

  <!-- 主頁面規則顯示 -->
  <div class="rules" id="rulesDisplay">規則：讀取中...</div>

  <div class="player-buttons">
      <button id="player1Btn">玩家 1</button>
      <button id="player2Btn">玩家 2</button>
      <button id="player3Btn">玩家 3</button>
      <button id="player4Btn">玩家 4</button>
  </div>

<h1>點選贏家開始計分</h1>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="confirmWinnerModal">
      <p id="confirmWinnerText"></p>
      <button id="confirmWinnerBtn" class="action">確認</button>
      <button id="cancelWinnerBtn" class="action">取消</button>
  </div>

  <div class="modal" id="scoreModal">
      <h2 id="playerTitle"></h2>
      <label>張數 (1-13):</label>
      <div class="adjust-buttons">
          <button class="adjust decrease" data-type="cards">-</button>
          <input type="number" id="cardCount" value="1" min="1" max="13">
          <button class="adjust increase" data-type="cards">+</button>
      </div>
      <label>老二張數 (0-4):</label>
      <div class="adjust-buttons">
          <button class="adjust decrease" data-type="two">-</button>
          <input type="number" id="twoCount" value="0" min="0" max="4">
          <button class="adjust increase" data-type="two">+</button>
      </div>
      <label>怪物加成：</label>
      <label class="switch">
          <input type="checkbox" id="monsterBonusSwitch" onchange="updateScore()">
          <span class="slider"></span>
      </label>
      <p id="scoreResult" class="results">分數為：0 分</p>
      <button id="confirmScore" class="action">確定</button>
  </div>

  <script>
    // 1) 忽略 localStorage，直接強制預設規則 / 玩家名稱
    //   倍率=1, 不勾選任何 rule7/rule10/rule13
    //   四位玩家名稱= 玩家1,2,3,4
    const players = {
      player1: "玩家1",
      player2: "玩家2",
      player3: "玩家3",
      player4: "玩家4"
    };

    const settings = {
      multiplier: 1,
      rules: {
        rule7: false,
        rule10: false,
        rule13: false
      }
    };

    // 2) 規則顯示
    function updateRulesDisplay() {
    // 假設 settings 裡有 multiplier，以及 rules: { rule7, rule10, rule13 }
    const { multiplier, rules } = settings;

    let doubleText = '';
    if (rules.rule7 || rules.rule10 || rules.rule13) {
        // 若有勾選至少一項，逐項拼接
        if (rules.rule7)  doubleText += '7張, ';
        if (rules.rule10) doubleText += '10張, ';
        if (rules.rule13) doubleText += '13張, ';
        // 去除最後多餘的 ", "
        doubleText = doubleText.replace(/,\s*$/, '');
    } else {
        // 全部沒勾選 => 顯示「無」
        doubleText = '無';
    }

    // 倍率(若沒給值則設1)
    const multi = multiplier || 1;

    // 組合顯示字串
    const rulesText = `規則：倍率 ${multi} | Double ${doubleText}`;

    // 將文字塞回頁面
    document.getElementById('rulesDisplay').innerText = rulesText;
}
    updateRulesDisplay();

    // 3) 更新玩家按鈕文字
    document.getElementById('player1Btn').innerText = players.player1;
    document.getElementById('player2Btn').innerText = players.player2;
    document.getElementById('player3Btn').innerText = players.player3;
    document.getElementById('player4Btn').innerText = players.player4;

    // 4) 選擇勝方 -> losers
    let winner = '';
    let currentLoserIndex = 0;
    const losers = [];
    const scores = {
      player1: 0,
      player2: 0,
      player3: 0,
      player4: 0
    };

    // 5) 各玩家按鈕
    document.querySelectorAll('.player-buttons button').forEach((btn, index) => {
      btn.addEventListener('click', () => {
        winner = index + 1;
        document.getElementById('confirmWinnerText').innerText =
          `確認勝方為：${players[`player${winner}`]} 嗎？`;
        document.getElementById('confirmWinnerModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
      });
    });

    document.getElementById('confirmWinnerBtn').addEventListener('click', () => {
      losers.length = 0;
      for (let i = 1; i <= 4; i++) {
        if (i !== winner) losers.push(i);
      }
      currentLoserIndex = 0;

      // => 每次選完贏家後 怪物加成預設關閉
      document.getElementById('monsterBonusSwitch').checked = false;

      document.getElementById('confirmWinnerModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';

      showModal(losers[currentLoserIndex]);
    });

    document.getElementById('cancelWinnerBtn').addEventListener('click', () => {
      document.getElementById('confirmWinnerModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
      winner = '';
    });

    // 6) 顯示計分 modal
    function showModal(playerIndex) {
      document.getElementById('playerTitle').innerText = `玩家 ${players[`player${playerIndex}`]}`;
      document.getElementById('cardCount').value = 1;
      document.getElementById('twoCount').value = 0;
      updateScore();
      document.getElementById('scoreModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('scoreModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // 7) 張數 +-
    document.querySelectorAll('.adjust').forEach(button => {
      button.addEventListener('click', e => {
        const type = e.target.dataset.type;
        const input = document.getElementById(type === 'cards' ? 'cardCount' : 'twoCount');
        let value = parseInt(input.value) || 0;
        value += e.target.classList.contains('increase') ? 1 : -1;
        const min = parseInt(input.getAttribute('min'));
        const max = parseInt(input.getAttribute('max'));
        input.value = Math.max(min, Math.min(max, value));
        updateScore();
      });
    });

    // 8) 即時計算分數
    function updateScore() {
      const cardCount = parseInt(document.getElementById('cardCount').value);
      const twoCount  = parseInt(document.getElementById('twoCount').value);
      const monsterBonus = document.getElementById('monsterBonusSwitch').checked ? 2 : 1;

      let score = cardCount * Math.pow(2, twoCount) * settings.multiplier;
      if (settings.rules.rule7 && cardCount >= 7) score *= 2;
      if (settings.rules.rule10 && cardCount >= 10) score *= 2;
      if (settings.rules.rule13 && cardCount >= 13) score *= 2;
      score *= monsterBonus;

      document.getElementById('scoreResult').innerText = `分數為：${-Math.abs(score)} 分`;
    }

    // 9) 完成計分
    document.getElementById('confirmScore').addEventListener('click', () => {
      const playerIndex = losers[currentLoserIndex];
      const cardCount   = parseInt(document.getElementById('cardCount').value);
      const twoCount    = parseInt(document.getElementById('twoCount').value);
      const monsterBonus = document.getElementById('monsterBonusSwitch').checked ? 2 : 1;

      let score = cardCount * Math.pow(2, twoCount) * settings.multiplier;
      if (settings.rules.rule7 && cardCount >= 7) score *= 2;
      if (settings.rules.rule10 && cardCount >= 10) score *= 2;
      if (settings.rules.rule13 && cardCount >= 13) score *= 2;
      score *= monsterBonus;

      scores[`player${playerIndex}`] = -Math.abs(score);

      closeModal();

      // 是否繼續下位玩家
      if (!confirm(`已為「${players[`player${playerIndex}`]}」計分：${scores[`player${playerIndex}`]}分。\n「確定」進行下一位玩家，\n「取消」可回到本玩家重填分數。`)) {
        // 回到此玩家
        showModal(playerIndex);
        return;
      }

      // 繼續下一個玩家
      currentLoserIndex++;
      if (currentLoserIndex < losers.length) {
        showModal(losers[currentLoserIndex]);
      } else {
        // 所有玩家計完 -> finalConfirm
        finalConfirm();
      }
    });

    // 10) 所有玩家計完 -> 最終確認 -> 直接跳轉score
    function finalConfirm() {
      let totalNegative = 0;
      for (let i = 1; i <= 4; i++) {
        if (i !== winner) totalNegative += scores[`player${i}`];
      }
      scores[`player${winner}`] = Math.abs(totalNegative);

      let resultText = '最終分數：\n';
      for (let i = 1; i <= 4; i++) {
        resultText += `${players[`player${i}`]}：${scores[`player${i}`]} 分\n`;
      }

      // 問使用者是否記錄
      if (confirm(`${resultText}\n「確定」將紀錄並跳轉到score頁面，\n「取消」則不紀錄`)) {
        // 寫入 localStorage
        const scoresHistory = JSON.parse(localStorage.getItem('scoresHistory')) || [];
        scoresHistory.push({
          round: scoresHistory.length + 1,
          scores: { ...scores },
          winner: players[`player${winner}`]
        });
        localStorage.setItem('scoresHistory', JSON.stringify(scoresHistory));

        // 不顯示「分數已記錄前往成績頁」，直接跳轉
        window.location.href = 'score.html';
      } else {
        alert('本回合分數未記錄。');
      }
    }
  </script>
</body>
</html>
