<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大老二 測試頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            line-height: 1.6;
            background-color: #FFFFFF;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
        }
        .switch-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .switch-buttons button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #707070;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .switch-buttons button:hover {
            background-color: #505050;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        /* 統計資訊的表格 */
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .stats-table th, .stats-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .stats-table thead th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        .stats-title {
            text-align: center;
            font-size: 1.4em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>大老二 測試頁面</h1>

    <!-- 切換三個頁面的按鈕區 -->
    <div class="switch-buttons">
        <button id="btnSetting">遊戲設定</button>
        <button id="btnCount">分數計算</button>
        <button id="btnScore">每場結果</button>
    </div>

    <!-- 內嵌頁面 (iframe) -->
    <iframe id="testFrame" src="setting.html"></iframe>

    <!-- 四位玩家成績統計區域 -->
    <div class="stats-title">四位玩家成績</div>
    <table class="stats-table" id="statsTable">
        <thead>
            <tr>
                <th>玩家</th>
                <th>總分</th>
                <th>勝場數</th>
                <th>勝率</th>
            </tr>
        </thead>
        <tbody>
            <!-- 由 calcStats() 動態插入 -->
        </tbody>
    </table>

    <script>
        // 保留原切換 iframe 功能
        const btnSetting = document.getElementById('btnSetting');
        const btnCount   = document.getElementById('btnCount');
        const btnScore   = document.getElementById('btnScore');
        const testFrame  = document.getElementById('testFrame');

        btnSetting.addEventListener('click', () => {
            testFrame.src = 'setting.html';
        });
        btnCount.addEventListener('click', () => {
            testFrame.src = 'count.html';
        });
        btnScore.addEventListener('click', () => {
            testFrame.src = 'score.html';
        });

        // 讀取本地資料
        const players = JSON.parse(localStorage.getItem('players')) || {
            player1: "玩家 1",
            player2: "玩家 2",
            player3: "玩家 3",
            player4: "玩家 4"
        };
        const scoresHistory = JSON.parse(localStorage.getItem('scoresHistory')) || [];

        // 建立用於保存每位玩家成績的物件
        const stats = {
            player1: { totalScore: 0, winCount: 0 },
            player2: { totalScore: 0, winCount: 0 },
            player3: { totalScore: 0, winCount: 0 },
            player4: { totalScore: 0, winCount: 0 }
        };

        /*
            如果 "勝場數" 與 "勝率" 的判斷依賴
            scoresHistory中紀錄的 "scores[playerX]" 是否為正分，
            我們就假設 playerX 分數 > 0 => 該回合該player勝利

            如果您在 scoresHistory 的 roundData 有 "winner" 屬性，
            也可以透過 roundData.winner === 'player1' 來判斷誰勝利。
        */

        function calcStats() {
            // 若無歷史數據
            if (!scoresHistory.length) return;

            let totalRounds = scoresHistory.length;

            // 依序遍歷每回合
            scoresHistory.forEach(round => {
                // 取得各玩家該回合的分數
                const p1Score = round.scores?.player1 || 0;
                const p2Score = round.scores?.player2 || 0;
                const p3Score = round.scores?.player3 || 0;
                const p4Score = round.scores?.player4 || 0;

                // 累加到 totalScore
                stats.player1.totalScore += p1Score;
                stats.player2.totalScore += p2Score;
                stats.player3.totalScore += p3Score;
                stats.player4.totalScore += p4Score;

                // 如果該玩家分數 > 0，就視為該回合勝利
                if (p1Score > 0) stats.player1.winCount++;
                if (p2Score > 0) stats.player2.winCount++;
                if (p3Score > 0) stats.player3.winCount++;
                if (p4Score > 0) stats.player4.winCount++;
            });

            // 建立顯示表格
            const statsTable = document.getElementById('statsTable').querySelector('tbody');
            statsTable.innerHTML = ''; // 清空

            // 對 player1 ~ player4 依序插入一列
            for (let i = 1; i <= 4; i++) {
                const pid = `player${i}`;
                const playerName = players[pid] || `玩家 ${i}`;
                const totalScore = stats[pid].totalScore;
                const winCount   = stats[pid].winCount;
                let winRate = 0;

                if (scoresHistory.length > 0) {
                    // 勝率 = (勝場數 / 總回合數) * 100
                    winRate = Math.round( (winCount / scoresHistory.length) * 100 );
                }

                // 建立一個表格列
                const tr = document.createElement('tr');
                // 如果 totalScore > 0，就讓它呈現紅字
                const scoreClass = (totalScore > 0) ? 'highlight' : '';

                tr.innerHTML = `
                    <td>${playerName}</td>
                    <td class="${scoreClass}">${totalScore}</td>
                    <td>${winCount}</td>
                    <td>${winRate}%</td>
                `;
                statsTable.appendChild(tr);
            }
        }

        // 執行計算與渲染
        calcStats();
    </script>
</body>
</html>
