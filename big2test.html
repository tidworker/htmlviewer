<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            line-height: 1.6;
            background-color: #FFFFFF;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
        }
        .switch-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .switch-buttons button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #707070;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .switch-buttons button:hover {
            background-color: #505050;
        }
        /* 內嵌頁面 (iframe) */
        iframe {
            width: 100%;
            height: 700px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Big2計算機</h1>
<br>

    <!-- 切換三個頁面的按鈕區 -->
    <div class="switch-buttons">
        <button id="btnSetting">Setting</button>
        <button id="btnCount">Count</button>
        <button id="btnScore">Score</button>
    </div>

    <!-- 內嵌頁面 (iframe) -->
    <iframe id="testFrame" src="setting.html"></iframe>

    <script>
        // 保留原有 iframe 切換邏輯
        const btnSetting = document.getElementById('btnSetting');
        const btnCount   = document.getElementById('btnCount');
        const btnScore   = document.getElementById('btnScore');
        const testFrame  = document.getElementById('testFrame');

        btnSetting.addEventListener('click', () => {
            testFrame.src = 'setting.html';
        });
        btnCount.addEventListener('click', () => {
            testFrame.src = 'count.html';
        });
        btnScore.addEventListener('click', () => {
            testFrame.src = 'score.html';
        });
    </script>
</body>
</html>
