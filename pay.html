<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>持續 DTMF 聲音辨識程式</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* 控制按鈕樣式 */
        #controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        #startButton, #stopButton, #clearButton {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 10px;
            color: white;
            transition: background-color 0.3s;
            flex: 1 1 200px; /* 彈性寬度 */
        }

        #startButton {
            background-color: #4CAF50;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        #stopButton {
            background-color: #f44336;
        }

        #stopButton:hover {
            background-color: #da190b;
        }

        #clearButton {
            background-color: #555555;
        }

        #clearButton:hover {
            background-color: #333333;
        }

        /* 結果顯示區域 */
        #resultContainer {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #resultContainer h2 {
            margin-top: 0;
            color: #333;
        }

        #result {
            font-size: 36px;
            color: #007BFF;
            word-wrap: break-word;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 狀態顯示 */
        #status {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            #startButton, #stopButton, #clearButton {
                padding: 15px 30px;
                font-size: 20px;
                flex: 1 1 150px;
            }

            #result {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <h1>持續 DTMF 聲音辨識程式</h1>
    <div id="controls">
        <button id="startButton">開始辨識</button>
        <button id="stopButton" disabled>停止辨識</button>
        <button id="clearButton">清除結果</button>
    </div>
    <div id="resultContainer">
        <h2>辨識結果:</h2>
        <div id="result">尚未辨識</div>
    </div>
    <div id="status">狀態: 未開始</div>

    <script>
        // DTMF 頻率表
        const DTMF_FREQS = {
            '1': [697, 1209],
            '2': [697, 1336],
            '3': [697, 1477],
            'A': [697, 1633],
            '4': [770, 1209],
            '5': [770, 1336],
            '6': [770, 1477],
            'B': [770, 1633],
            '7': [852, 1209],
            '8': [852, 1336],
            '9': [852, 1477],
            'C': [852, 1633],
            '*': [941, 1209],
            '0': [941, 1336],
            '#': [941, 1477],
            'D': [941, 1633]
        };

        const LOW_FREQS = [697, 770, 852, 941];
        const HIGH_FREQS = [1209, 1336, 1477, 1633];
        const TOLERANCE = 20; // 誤差範圍（Hz）
        const MIN_MAGNITUDE = -50; // 最小幅度閾值（分貝）

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const clearButton = document.getElementById('clearButton');
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');

        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let isRunning = false;
        let lastDetected = null;
        let detectionCooldown = false;

        // Goertzel 演算法實作
        class Goertzel {
            constructor(sampleRate, targetFreq, bufferSize) {
                this.sampleRate = sampleRate;
                this.targetFreq = targetFreq;
                this.bufferSize = bufferSize;
                this.k = Math.round(0.5 + ((bufferSize * targetFreq) / sampleRate));
                this.omega = (2.0 * Math.PI * this.k) / bufferSize;
                this.coeff = 2.0 * Math.cos(this.omega);
                this.reset();
            }

            reset() {
                this.s_prev = 0;
                this.s_prev2 = 0;
            }

            process(sample) {
                const s = sample + this.coeff * this.s_prev - this.s_prev2;
                this.s_prev2 = this.s_prev;
                this.s_prev = s;
            }

            get magnitudeSquared() {
                return this.s_prev2 * this.s_prev2 + this.s_prev * this.s_prev - this.coeff * this.s_prev * this.s_prev2;
            }
        }

        // 反向查找 DTMF 符號
        function findDTMF(low, high) {
            for (const [key, freqs] of Object.entries(DTMF_FREQS)) {
                const [lowFreq, highFreq] = freqs;
                if (Math.abs(low - lowFreq) <= TOLERANCE && Math.abs(high - highFreq) <= TOLERANCE) {
                    return key;
                }
            }
            return null;
        }

        // 初始化音訊
        async function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            dataArray = new Float32Array(analyser.fftSize);
        }

        // 開始辨識
        async function startRecognition() {
            if (isRunning) return;
            isRunning = true;
            startButton.disabled = true;
            stopButton.disabled = false;
            clearButton.disabled = true;
            statusDiv.textContent = '狀態: 正在辨識...';
            resultDiv.textContent = ''; // 清空之前的結果

            try {
                await initAudio();
                setupGoertzel();
                detectDTMF();
            } catch (err) {
                console.error('無法存取麥克風:', err);
                resultDiv.textContent = '無法存取麥克風。請確認權限。';
                statusDiv.textContent = '狀態: 錯誤';
                isRunning = false;
                startButton.disabled = false;
                stopButton.disabled = true;
                clearButton.disabled = false;
            }
        }

        // 停止辨識
        function stopRecognition() {
            if (!isRunning) return;
            isRunning = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            clearButton.disabled = false;
            statusDiv.textContent = '狀態: 停止辨識';

            if (microphone) {
                microphone.disconnect();
                microphone = null;
            }
            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            // 重置 Goertzel
            goertzelLow.forEach(g => g.reset());
            goertzelHigh.forEach(g => g.reset());
        }

        // 初始化 Goertzel 演算法
        let goertzelLow = [];
        let goertzelHigh = [];

        function setupGoertzel() {
            const bufferSize = 2048;
            const sampleRate = audioContext.sampleRate;

            goertzelLow = LOW_FREQS.map(freq => new Goertzel(sampleRate, freq, bufferSize));
            goertzelHigh = HIGH_FREQS.map(freq => new Goertzel(sampleRate, freq, bufferSize));
        }

        // DTMF 辨識主函數
        function detectDTMF() {
            if (!isRunning) return;

            analyser.getFloatTimeDomainData(dataArray);
            const bufferSize = analyser.fftSize;

            // 進行 Goertzel 計算
            for (let i = 0; i < bufferSize; i++) {
                const sample = dataArray[i];
                goertzelLow.forEach(g => g.process(sample));
                goertzelHigh.forEach(g => g.process(sample));
            }

            // 計算幅度
            const magnitudesLow = goertzelLow.map(g => g.magnitudeSquared);
            const magnitudesHigh = goertzelHigh.map(g => g.magnitudeSquared);

            // 找出最大幅度的低頻和高頻
            const maxLowMag = Math.max(...magnitudesLow);
            const maxHighMag = Math.max(...magnitudesHigh);
            const lowIndex = magnitudesLow.indexOf(maxLowMag);
            const highIndex = magnitudesHigh.indexOf(maxHighMag);

            const detectedLow = LOW_FREQS[lowIndex];
            const detectedHigh = HIGH_FREQS[highIndex];

            const dtmf = findDTMF(detectedLow, detectedHigh);
            if (dtmf) {
                // 防止重複偵測相同按鍵
                if (dtmf !== lastDetected && !detectionCooldown) {
                    lastDetected = dtmf;
                    outputResult(dtmf);
                    // 如果偵測到 '#', 停止辨識
                    if (dtmf === '#') {
                        stopRecognition();
                        outputResult('(結束)');
                    } else {
                        // 設定冷卻時間，避免重複偵測
                        detectionCooldown = true;
                        setTimeout(() => {
                            detectionCooldown = false;
                        }, 1000); // 1秒冷卻
                    }
                }
            }

            // 重置 Goertzel
            goertzelLow.forEach(g => g.reset());
            goertzelHigh.forEach(g => g.reset());

            requestAnimationFrame(detectDTMF);
        }

        // 即時輸出辨識結果
        function outputResult(dtmf) {
            if (dtmf === '(結束)') {
                resultDiv.textContent += ` ${dtmf}`;
            } else {
                resultDiv.textContent += dtmf;
            }
        }

        // 清除結果
        function clearResult() {
            resultDiv.textContent = '尚未辨識';
            lastDetected = null;
        }

        // 按鈕事件
        startButton.addEventListener('click', startRecognition);
        stopButton.addEventListener('click', stopRecognition);
        clearButton.addEventListener('click', clearResult);

        // 提示使用 HTTPS
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            alert('為了使用麥克風，請透過 HTTPS 協議訪問此頁面。');
        }
    </script>
</body>
</html>
