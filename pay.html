<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>QR Code 生成與讀取系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: none; /* 初始隱藏 */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #scan-result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            word-break: break-all;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <!-- 引入 QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- 引入 html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
</head>
<body>

    <h1>QR Code 生成與讀取系統</h1>

    <!-- QR Code 生成區 -->
    <div class="section">
        <h2>生成 QR Code</h2>
        <input type="text" id="qr-input" placeholder="輸入內容（僅限 0-9, +, #）">
        <button onclick="generateQRCode()">生成 QR Code</button>
        <div id="qrcode"></div>
    </div>

    <!-- QR Code 讀取區 -->
    <div class="section">
        <h2>讀取 QR Code</h2>
        <div id="reader"></div>
        <div id="scan-result">等待掃描...</div>
        <div class="button-group">
            <button onclick="startScanner()">開始掃描</button>
            <button onclick="stopScanner()">停止掃描</button>
        </div>
    </div>

    <script>
        // 生成 QR Code
        function generateQRCode() {
            const input = document.getElementById('qr-input').value.trim();
            const pattern = /^[0-9+#]+$/;

            if (!pattern.test(input)) {
                alert('輸入內容僅限數字 0-9、+ 和 #');
                return;
            }

            // 清除之前的 QR Code
            document.getElementById('qrcode').innerHTML = "";

            // 生成新的 QR Code
            new QRCode(document.getElementById("qrcode"), {
                text: input,
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        // 讀取 QR Code
        let html5QrcodeScanner;

        function onScanSuccess(decodedText, decodedResult) {
            // 處理掃描結果
            document.getElementById('scan-result').innerText = `掃描結果: ${decodedText}`;
            // 停止掃描
            stopScanner();
        }

        function onScanFailure(error) {
            // 可選：處理掃描失敗的情況
            console.warn(`掃描失敗：${error}`);
        }

        function startScanner() {
            if (!html5QrcodeScanner) {
                html5QrcodeScanner = new Html5Qrcode("reader");
            }

            const config = { fps: 10, qrbox: 250 };

            // 顯示讀取區域
            document.getElementById('reader').style.display = 'block';

            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error('無法啟動掃描器：', err);
                alert('無法啟動掃描器，請確保已授權攝影機權限並有可用的攝影機。');
                // 隱藏讀取區域
                document.getElementById('reader').style.display = 'none';
            });
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(ignore => {
                    html5QrcodeScanner.clear();
                    html5QrcodeScanner = null;
                    // 隱藏讀取區域
                    document.getElementById('reader').style.display = 'none';
                }).catch(err => {
                    console.error('停止掃描時出錯：', err);
                    alert('停止掃描時出錯，請重試。');
                });
            }
        }

        // 可選：自動啟動掃描器（若不需要可移除）
        // window.addEventListener('load', () => {
        //     startScanner();
        // });
    </script>

</body>
</html>
