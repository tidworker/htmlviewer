<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>簡易HTML編輯器</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #editor { 
    height: 30%; /* 分配給編輯器的高度為50% */
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border-top: 1px solid #ccc;
    resize: none;
    overflow: auto;
    font-size: 14px; /* 較小的字體大小適合手機閱讀 */
  }
  #editor::placeholder {
    font-size: 14px;
    color: #888;
  }
  #iframe-container {
    flex: 1;
    width: 100%;
    overflow: auto;
    background-color: white;
    border: none;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* 響應式布局調整 */
  @media (max-width: 600px) {
    body {
      flex-direction: column; /* 在小螢幕上維持上下排列 */
    }
    #editor, #iframe-container {
      flex: none;
      height: 50vh; /* 在小螢幕上，編輯器和預覽區各占一半高度 */
    }
    #editor {
      font-size: 16px; /* 增大字體以提高可讀性 */
    }
    #editor::placeholder {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
  <div id="iframe-container">
    <iframe id="preview"></iframe>
  </div>
  <textarea id="editor" placeholder="貼上HTML原始碼..."></textarea>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    editor.addEventListener('input', function() {
      preview.srcdoc = editor.value;
    });
  </script>
</body>
</html>
