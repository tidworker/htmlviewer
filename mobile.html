<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>簡易HTML預覽器</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- 禁用縮放 -->
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center; /* 中心對齊子元素 */
  }
  #iframe-container {
    flex: 1;
    width: 100%;
    overflow: auto;
    background-color: white;
    border: none;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  #modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }
  #modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 70%;
    max-width: 600px;
  }
  #modal-input {
    width: 100%;
    height: 200px;
    padding: 10px;
    font-size: 32px;
    box-sizing: border-box;
  }
  #close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  #close:hover,
  #close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  button {
    width: 100%;
    height: 90px;
    font-size: 36px;
    padding: 10px 20px;
    background-color: gray;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: pink;
  }
</style>
</head>
<body>
  <button onclick="openModal()">點擊導入HTML</button> <!-- 按鈕位置調整到最上方 -->
  <div id="iframe-container">
    <iframe id="preview"></iframe>
  </div>
  <textarea id="editor" style="display:none;"></textarea> <!-- 隱藏原始的輸入框 -->

  <!-- 模態框 -->
  <div id="modal">
    <div id="modal-content">
      <span id="close" onclick="closeModal()">&times;</span>
      <textarea id="modal-input" placeholder="貼上HTML原始碼..."></textarea>
      <button onclick="loadHTML()">加載HTML</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalInput = document.getElementById('modal-input');
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    function openModal() {
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function loadHTML() {
      editor.value = modalInput.value;
      preview.srcdoc = editor.value;
      closeModal();
    }
  </script>
</body>
</html>
