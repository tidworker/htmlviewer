<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>簡易HTML編輯器</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin: 0;
    display: flex;
    flex-direction: column; /* 上下排列 */
    height: 100vh; /* 使用整個視窗高度 */
  }
  #editor { 
    height: 30%; /* 分配給編輯器的高度為50% */
    width: 100%; /* 滿寬 */
    padding: 20px; /* 增加內邊距 */
    box-sizing: border-box; /* 包含邊框和內邊距在內的寬度計算方式 */
    border-top: 1px solid #ccc; /* 分隔線，現在放在上方 */
    resize: none; /* 防止調整大小 */
    font-size: 16px; /* 設定文字大小 */
  }
  #editor::placeholder { /* 設定占位符的樣式 */
    font-size: 36px; /* 占位符文字大小 */
    color: #888; /* 占位符文字顏色 */
  }
  #iframe-container {
    flex: 1; /* 佔據剩餘空間 */
    width: 100%; /* 滿寬 */
    border: none; /* 移除邊框 */
    overflow: auto; /* 內容過多時允許滾動 */
    background-color: white; /* 背景設為白色 */
    box-shadow: none; /* 移除陰影 */
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <div id="iframe-container">
    <iframe id="preview"></iframe>
  </div>
  <textarea id="editor" placeholder="貼上HTML原始碼..."></textarea>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    editor.addEventListener('input', function() {
      preview.srcdoc = editor.value;
    });
  </script>
</body>
</html>
