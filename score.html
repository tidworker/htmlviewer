<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比賽結果一覽 - 大老二</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            line-height: 1.6;
            background-color: #FFFFFF;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        thead th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .no-data {
            text-align: center;
            padding: 20px;
        }
        .buttons {
            margin: 20px 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #707070;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background-color: #505050;
        }
        .delete-btn {
            background-color: #d9534f;
        }
        .delete-btn:hover {
            background-color: #c9302c;
        }
        /* 顯示正整數為紅色 */
        .positive {
            color: red;
        }
    </style>
</head>
<body>
    <h1>比賽結果一覽</h1>

    <!-- 賽局結果的表格 -->
    <table id="scoresTable">
        <thead>
            <tr>
                <th>回合</th>
                <!-- 以下標題改用玩家自訂名稱 -->
                <th id="player1Header"></th>
                <th id="player2Header"></th>
                <th id="player3Header"></th>
                <th id="player4Header"></th>
                <!-- 移除「勝方」欄位 -->
            </tr>
        </thead>
        <tbody>
            <!-- 由 JavaScript 動態插入 -->
        </tbody>
    </table>

    <div class="buttons">
        <!-- 按下後只清除 scoresHistory，保留玩家名稱與設定 -->
        <button id="clearScoresBtn" class="delete-btn">清除所有分數</button>
    </div>

    <script>
        // 讀取本地資料
        const players = JSON.parse(localStorage.getItem('players')) || {
            player1: "玩家 1",
            player2: "玩家 2",
            player3: "玩家 3",
            player4: "玩家 4"
        };
        const scoresHistory = JSON.parse(localStorage.getItem('scoresHistory')) || [];

        // 取得表格
        const scoresTable = document.getElementById('scoresTable');
        const tableBody = scoresTable.querySelector('tbody');

        // 將標題欄改為自訂玩家名稱
        document.getElementById('player1Header').textContent = players.player1;
        document.getElementById('player2Header').textContent = players.player2;
        document.getElementById('player3Header').textContent = players.player3;
        document.getElementById('player4Header').textContent = players.player4;

        // 建立表格內容
        function renderScores() {
            // 若無資料，顯示提示訊息
            if (scoresHistory.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">目前沒有任何分數紀錄</td>
                    </tr>
                `;
                return;
            }

            // 若有資料，逐筆產生表格列
            tableBody.innerHTML = ''; // 清空
            scoresHistory.forEach((roundData, index) => {
                const row = document.createElement('tr');

                // 取得玩家分數
                const p1Score = parseInt(roundData.scores.player1, 10) || 0;
                const p2Score = parseInt(roundData.scores.player2, 10) || 0;
                const p3Score = parseInt(roundData.scores.player3, 10) || 0;
                const p4Score = parseInt(roundData.scores.player4, 10) || 0;

                // 為正整數的分數添加紅色樣式
                const p1Class = (p1Score > 0) ? 'positive' : '';
                const p2Class = (p2Score > 0) ? 'positive' : '';
                const p3Class = (p3Score > 0) ? 'positive' : '';
                const p4Class = (p4Score > 0) ? 'positive' : '';

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td class="${p1Class}">${p1Score}</td>
                    <td class="${p2Class}">${p2Score}</td>
                    <td class="${p3Class}">${p3Score}</td>
                    <td class="${p4Class}">${p4Score}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 清除分數 (只刪除 scoresHistory)
        document.getElementById('clearScoresBtn').addEventListener('click', () => {
            if (confirm('確定要清除所有分數嗎？此動作無法恢復！')) {
                localStorage.removeItem('scoresHistory');
                alert('分數紀錄已清除！');
                location.reload();
            }
        });

        // 初始化表格
        renderScores();
    </script>
</body>
</html>
